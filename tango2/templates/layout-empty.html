{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PathComp</title>
    <link rel="icon" class="js-site-favicon" type="image/svg+xml" href="{% static 'image/circle-bg.svg' %}">

    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'theme/plugins/fontawesome-free/css/all.min.css' %}">

    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'theme/dist/css/adminlte.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/tango2.css' %}">

    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

    <!-- jQuery -->
    <script src="{% static 'theme/plugins/jquery/jquery.min.js' %}"></script>

    <!-- jQuery UI 1.11.4 -->
    <script src="{% static 'theme/plugins/jquery-ui/jquery-ui.min.js' %}"></script>

    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
    $.widget.bridge('uibutton', $.ui.button)
    </script>
    
    <!-- Bootstrap 4 -->
    <script src="{% static 'theme/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- AdminLTE App -->
    <script src="{% static 'theme/dist/js/adminlte.js' %}"></script>

</head>
<body class="hold-transition register-page">
    {% block content %}{% endblock content %}
</body>
</html>
