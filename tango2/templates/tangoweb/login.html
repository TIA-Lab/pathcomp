{% extends "layout-empty.html" %}

{% block content %}
<div class="register-box">
    <div class="register-logo">
        <a href="{% url 'tangoweb-home' %}"><b>PathComp</b></a>
    </div>

    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">Sign in to start your session</p>

            <form action="{% url 'tangoweb-login' %}" method="post">
                <input type="hidden" name="next" value="{{ request.GET.next }}" />
                <div class="input-group mb-3">
                    <input name="username" type="text" class="form-control" placeholder="Username">
                    {% csrf_token %}
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input name="password" type="password" class="form-control" placeholder="Password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-end">
                    <div class="col-4">
                        <a href="{% url 'tangoweb-home' %}"><i class="fas fa-home"></i> Home </a>
                    </div>
                    <div class="col-4">&nbsp;</div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                    </div>
                </div>
{% if messages %}
    {% for message in messages %}
            <div style="margin:20px 0px;" class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
    {% endfor %}
{% endif %}
            </form>

        </div> <!-- /.login-card-body -->
    </div>

</div>
{% endblock content %}
